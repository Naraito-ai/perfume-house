<script>

<style>
html { scroll-behavior: smooth; }
body { font-family: "Times New Roman", Times, serif; }

/* ===== HERO EFFECTS ===== */
.hero-vignette {
  background: radial-gradient(
    ellipse at center,
    rgba(0,0,0,0.2) 0%,
    rgba(0,0,0,0.6) 75%,
    rgba(0,0,0,0.8) 100%
  );
}

.grain {
  pointer-events: none;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity: 0.05;
}

/* Title animation */
.hero-title {
  opacity: 0;
  letter-spacing: 0.05em;
  animation: reveal 1.6s ease-out forwards;
}
@keyframes reveal {
  to { opacity: 1; letter-spacing: 0.14em; }
}

/* Fade sections */
.fade-section {
  opacity: 0;
  transform: translateY(30px);
  transition: all 1.2s ease;
}
.fade-section.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Product slider */
.product-slider img {
  width: 100%;
  height: 320px;
  object-fit: contain;
}
</style>
</head>

<body class="bg-matte text-white overflow-x-hidden">

<script>
/* Fade-in observer */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add('visible'));
},{threshold:0.2});
document.querySelectorAll('.fade-section').forEach(s=>observer.observe(s));

/* Auto image slider */
document.querySelectorAll(".product-slider").forEach(slider=>{
  const img = slider.querySelector("img");
  const images = slider.dataset.images.split(",");
  let i=0;
  setInterval(()=>{
    i=(i+1)%images.length;
    img.src=images[i];
  },2500);
});
</script>
